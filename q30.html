<!DOCTYPE html>
<html>

<body>
    <h2 style="margin-left:200px; margin-top:200px;">JavaScript For Loop</h2>
    <p id="demo" style="margin-left:300px; margin-top:0px;"></p>
</body>
<script>
    const cars = ["A", "B", "C", "D", "E", "F"];
    let text = "";
    for (let i = 0; i < cars.length; i++) {
        text += cars[i] + "<br>";
    }
    document.getElementById("demo").innerHTML =
        text; 
</script>

</html>
