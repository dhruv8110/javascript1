<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, 
initial-scale=1.0">
  <title>972 to 897 loop</title>
</head>

<body>
  <h2 style="margin-left:200px; margin-top:100px;">JavaScript For
    Loop</h2>
  <p id="demo" style="margin-left:250px;"></p>
</body>
<script>
  let text = "";
  for (let i = 972; i > 897; i--) {
    text += "The number is " + i + " , " + "<br>";
  }
  document.getElementById("demo").innerHTML = text; 
</script>

</html>
