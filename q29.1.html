<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device
width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Enter a number : </p>
    <input type="text" id="numberDay">
    <button id="button">OK</button>
</body>
<script>
    let clickButton =
        document.getElementById("button");
    clickButton.addEventListener("click", function
        weekDay() {
        let day =
            Number(document.getElementById("numberDay").value);
        switch (day) {
            case 0:
                alert("It's Sunday!")
                break;
            case 1:
                alert("It's Monday");
                break;
            case 2:
                alert("It's Tuesday");
                break;
            case 3:
                alert("It's Wednesday");
                break;
            case 4:
                alert("It's Thursday");




                break;
            case 5:
                alert("It's Friday");
                break;
            case 6:
                alert("It's Saturday");
                break;
        }
    }) 
</script>

</html>
