<!DOCTYPE html>

</body>
<script>
    function findArea(width, height) {
        return width * height;
    }
    function findPerimeter(width, height) {
        return 2 * (width + height);
    }
    var width = 5;
    var height = 10;
    var area = findArea(width, height);
    var perimeter = findPerimeter(width, height);
    document.write("<br><br><br> Output :-");
    document.write("<br><br><br> Area of rectangle: " + area);
    document.write("<br><br><br> Perimeter of rectangle: " + perimeter);
</script>

</html>
