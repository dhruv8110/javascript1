</body>
<script>
    function getAge(date_1, date_2) {
        var date2_UTC = new Date(Date.UTC(date_2.getUTCFullYear(),
            date_2.getUTCMonth(), date_2.getUTCDate()));
        var date1_UTC = new Date(Date.UTC(date_1.getUTCFullYear(),
            date_1.getUTCMonth(), date_1.getUTCDate()));
        var year, month, day;
        var days = date2_UTC.getDate() - date1_UTC.getDate();
        if (days < 0) {
            date2_UTC.setMonth(date2_UTC.getMonth() - 1);
            days += DaysInMonth(date2_UTC);
        }
        var months = date2_UTC.getMonth() - date1_UTC.getMonth();
        if (months < 0) {
            date2_UTC.setFullYear(date2_UTC.getFullYear() - 1);
            months += 12;
        }
        var years = date2_UTC.getFullYear() - date1_UTC.getFullYear();
        if (years > 1) year = " years";
        else year = " year";
        if (months > 1) month = " months";
        else month = " month";
        if (days > 1) day = " days";
        else day = " day";
        document.write("<br><br><br><br>Output :- <br><br><br><br>")
        return years + year + ", <br><br> " + months + month + ", <br><br> " +
            days + day + "";
    }
    function DaysInMonth(date2_UTC) {
        var monthStart = new Date(date2_UTC.getFullYear(),
            date2_UTC.getMonth(), 1);
        var monthEnd = new Date(date2_UTC.getFullYear(),
            date2_UTC.getMonth() + 1, 1);
        var monthLength = (monthEnd - monthStart) / (1000 * 60 * 60 * 24);
        return monthLength;
    }
    document.write(getAge(new Date(1978, 11, 22), new Date()))
</script>
